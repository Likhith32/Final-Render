{% extends "base.html" %}
{% block title %}{{ exam.title }} - JNTU GV Quiz Portal{% endblock %}

{% block content %}
<style>
  .exam-over-container {
    max-width: 90vw;
    width: 400px;
    margin: 5rem auto;
    padding: 3rem 2rem;
    background: #fff8dc;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(255, 223, 100, 0.5);
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #a67c00;
    font-size: 1.8rem;
    position: relative;
  }

  /* Sleeping pig emoji floating animation */
  .sleeping-pig {
    font-size: 8vw;
    max-font-size: 64px;
    animation: floatSleep 3s ease-in-out infinite;
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    user-select: none;
    will-change: transform;
  }

  /* Little Zzz drifting up animation */
  .sleeping-pig .zzz {
    display: inline-block;
    font-size: 2.5vw;
    max-font-size: 20px;
    margin-left: 0.3rem;
    animation: driftZzz 3s linear infinite;
    will-change: opacity, transform;
  }

  .sleeping-pig .zzz:nth-child(2) {
    animation-delay: 1s;
  }

  .sleeping-pig .zzz:nth-child(3) {
    animation-delay: 2s;
  }

  @keyframes floatSleep {
    0%, 100% {
      transform: translateX(-50%) translateY(0);
    }
    50% {
      transform: translateX(-50%) translateY(-18px);
    }
  }

  @keyframes driftZzz {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-35px);
    }
  }

  /* Message bounce */
  .exam-over-message {
    animation: bounce 1.2s infinite alternate ease-in-out;
    will-change: transform;
  }

  @keyframes bounce {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  /* Responsive adjustments for smaller screens */
  @media (max-width: 480px) {
    .exam-over-container {
      width: 90vw;
      font-size: 1.4rem;
      padding: 2rem 1rem;
    }
    .sleeping-pig {
      font-size: 12vw;
      top: -70px;
    }
    .sleeping-pig .zzz {
      font-size: 4vw;
      margin-left: 0.2rem;
    }
  }
</style>

<div class="exam-over-container">
  <div class="sleeping-pig" aria-label="Sleeping pig emoji with zzz animation" role="img">
    üê∑<span class="zzz">üí§</span><span class="zzz">üí§</span><span class="zzz">üí§</span>
  </div>

  <div class="exam-over-message" aria-live="polite" aria-atomic="true">
    paduko am undhile paduko üò¥üòÑ
  </div>
</div>

{% endblock %}
